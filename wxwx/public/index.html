  <style>
  .addCardMask {
    position: fixed;
    top: 0;
    left: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: 0.6;
    z-index: 9999;
  }

  .addContent {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 270px;
    height: 190px;
    background-color: #f1f1f1;
    border-radius: 12px;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 99999;
  }

  .addContent h3 {
    margin-top: 18px;
    font-size: 17px;
    color: #030303;
  }

  .addContent p {
    margin-top: 7px;
    font-size: 13px;
    color: #030303;
  }

  .addContent textarea {
    margin-top: 20px;
    padding-left: 5px;
    width: 232px;
    height: 38px;
    border: 0.5px solid #dcdcdc;
    font-size: 13px;
    color: #333;
  }

  .addContent .btnWrappers {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 43px;
    border-top: 0.5px solid #dcdcdc;
  }

  .addContent span {
    display: inline-block;
    width: 50%;
    height: 100%;
    box-sizing: border-box;
    font-size: 17px;
    color: #0076ff;
